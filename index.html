<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="nav"></div>
            </div>
            <div class="nav-add border">
                <div class="loc-sym">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="loc-add">
                    <p class="add1 ">Deliver to</p>
                    <p class="add2">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-account border">
                <p><span class="s-line1">Hello, sign in</span></p>
                <span class="s-line2">Account & List</span>
                
            </div>
            <div class="nav-order border">
                <p><span class="s-line1">Returns</span></p>
                <span class="s-line2">& Orders</span>
                
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                cart
            </div>
        </div>
    </header>

    <footer> 
        <p>&copy; this is </p>
    </footer>
</body>
</html>
